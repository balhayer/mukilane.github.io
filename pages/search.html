---
layout: default
title: Search
description: Search the blog
permalink: /search/
color: blue-500
---

<div layout="column" layout-align="center center" ng-controller="search">
	<div><md-input-container> <label>Search</label><input ng-model="searchText"></md-input-container></div>
	<md-list class="results" layout="column" ng-show="searchText != ''">
		 <md-list-item class="md-3-line" ng-repeat="post in posts | filter:searchText" >
          <div class="md-list-item-text" layout="column" onclick="pjax.invoke('{* post.url *}', 'main')">
            <h3>{* post.title *}</h3>
            <h4>{* post.date *}</h4>
            <p>{* post.description *}</p>
          </div>
          <md-divider></md-divider>
        </md-list-item>
	</md-list>
</div>
