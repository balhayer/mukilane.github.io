- title: Pomodoro Clock
  page_name: pomodoro
  short_description: (aka) Tomato Timer
  dest: https://mukilane.github.io/projects/frontend/pomodoro
  color: black
  tag:
    - AngularJS
    - Material Design
  image: /assets/projects/pomodoro.png
  languages:
    - AngularJS
    - HTML
    - CSS3
  description: >
    Pomodoro Clock is a timer whose session length can be set 
    (default 25 mins) and break length (default 5 mins). The 
    timer goes off when the session completes and restarts after 
    the break completes. The time is measured using AngularJS’s 
    interval() function.
  features:
    - Material Design
    - Alerts the user with a beep
  date:

- title: Simon Game
  page_name: simon
  short_description: A functional mockup of the Simon game
  dest: https://mukilane.github.io/projects/frontend/simongame
  color: blue-grey
  tag:
    - AngularJS
    - Material Design
  image: /assets/projects/simon.png
  languages:
    - AngularJS
    - HTML
    - CSS3
  description: >
    Simon Game is a functional mockup of the original Simon toy. 
    It generates a random increasing sequence of colors which is 
    shown to the user and the user has to correctly press the 
    colors of the sequence to advance to the next updated sequence. 
    When the user reaches 20 colors, the game completes. It will 
    notifiy if there is the sequence didn’t match for one time in 
    normal mode. In Strict mode, any mismatch will abort the game.
  features:
    - Different sounds for each color/button press to aid user memory.
    - Strict and Normal mode
  date: 

